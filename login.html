<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
		<meta http-equiv="X-UA-Compatible" content="IE=9; IE=8; IE=7; IE=EDGE" />
		<title>登陆丨FAW-Digital</title>
		<link rel="stylesheet" href="pages/login_page/css/style.css">
		<!--引入tooltipster-->
		<link rel="stylesheet" type="text/css" href="components/tooltipster-master/dist/css/tooltipster.bundle.min.css" />
		<link rel="stylesheet" type="text/css" href="components/tooltipster-master/dist/css/plugins/tooltipster/sideTip/themes/tooltipster-sideTip-shadow.min.css" />

		<link rel="stylesheet" href="pages/login_page/css/faw-login-blur.css" />
		<link rel="stylesheet" href="components/faw-footer-0.01/css/faw_footer.css" />
		<!--[if IE]>
		  <link rel="stylesheet" type="text/css" href="pages/login_page/css/faw-login-blur-forie.css" />
		<![endif]-->
	</head>
	<body>
		<div class="login-container">
			<h1>
				<img src="static/logo_img/金属logo-白色slogan.png" width="180px" /></h1>
			<div class="connect">
				<p>研发总院试验所数字化管理系统</p>
			</div>
			<form action="index.html" id="loginForm">
				<div>
					<input type="text" name="username" class="username" placeholder="用户名" autocomplete="off" />
				</div>
				<div>
					<input type="password" name="password" class="password" placeholder="密码" oncontextmenu="return false" onpaste="return false" />
				</div>
				<button id="submit" type="submit">登 陆</button>
			</form>

			<a href="register.html">
				<button type="button" class="register-tis">账号注册</button>
			</a>
			<div class="faw-footer-bottom">
				<faw-footer></faw-footer>
			</div>
		</div>

		<div class="faw-loginpage-blur"></div>

		<!--引入jquery-->
		<script src="components/jquery-1.11.0/jquery.js"></script>
		<script src="platforms/Vue-v2.6.10/vue.min.js"></script>
		<script src="pages/login_page/js/common.js"></script>
		<!--背景图片自动更换-->
		<script src="pages/login_page/js/supersized.3.2.7.min.js"></script>
		<script src="pages/login_page/js/supersized-init.js"></script>
		<!--表单验证-->
		<script src="pages/login_page/js/jquery.validate.min.js?var1.14.0"></script>
		<!--引入tooltipster-->
		<script src="components/tooltipster-master/dist/js/tooltipster.bundle.min.js"></script>
		<!--引入faw-->
		<script src="components/faw-footer-0.01/js/faw_footer_vue.js"></script>
		<script src="components/faw-footer-0.01/js/faw_footer_init.js"></script>
	</body>
</html>
